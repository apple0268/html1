<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page with Header, Footer, Main, and Section</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
    header, footer, main, section {
        padding: 20px;
        margin: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }
    header {
        text-align: center;
    }
    footer {
        text-align: center;
    }
    section {
        margin-top: 0;
    }
</style>
</head>
<body>

<header>
    <h1>Header Content</h1>
    <p>This is the header section of the page.</p>
</header>

<main>
    <section>
        <h2>Section 1</h2>
        <p>Content for section 1 goes here.</p>
    </section>

    <section>
        <h2>Section 2</h2>
        <p>Content for section 2 goes here.</p>
    </section>
</main>

<footer>
    <p>Footer Content</p>
    <p>&copy; 2024 Your Company</p>
</footer>

</body>
</html>
